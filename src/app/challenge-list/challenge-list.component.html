<div class="col-lg-6 col-md-6">
  <ul class="list-group list-group-horizontal mb-2">
    <li class="list-group-item"><b>Id</b></li>
    <li class="list-group-item"><b>Lgin</b></li>
    <li class="list-group-item"><b>Type</b></li>
  </ul>
  <ul class="list-group list-group-horizontal mb-2" *ngFor="let user of users">
    <li class="list-group-item">{{ user.id }}</li>
    <li class="list-group-item">{{ user.login }}</li>
    <li class="list-group-item">{{ user.type }}</li>
    <button type="button" class="ml-2 btn btn-primary">Editar</button>
    <button type="button" class="ml-2 btn btn-danger">Excluir</button>
  </ul>
</div>
